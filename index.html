<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael the Debugger</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable_objects.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bug.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar_enemy.class.js"></script>
    <script src="./models/coins-counter.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/spray.class.js"></script>
    <script src="./models/endBoss.class.js"></script>
    <script src="./models/bigendBoss.class.js"></script>
    <script src="./models/plattformen.class.js"></script>
    <script src="./models/gameOver.class.js"></script>
    <script src="./models/finish.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">
    <!-- <h1>The Debugger</h1> -->
    <section class="mainFrame" id="fullscreen">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="overlay">
            <div id="startScreen">
                <div id="startScreenLeft"></div>
                <div id="startScreenRight">  
                    <h1>The Debugger</h1>
                    <p>Press Start-Button to start the game</p>
                    <button onclick="init(), playAudio(); document.getElementById('startScreen').style.display='none'; 
                        document.getElementById('panelBottom').style.display='flex';" id="startButton" class="button-start">Start Game</button>
                    <button onclick="fullScreen()" id="fullscreenButton" class="button-start">FullScreen</button>
                </div> 
            </div>
            <div id="panelBottom">
                <div id="leftRightButtons">
                    <button id="leftButton" class="button-left">&larr;</button>
                    <button id="rightButton" class="button-right">&rarr;</button>
                </div>
                <button onclick="fullScreen()" id="fullscreenButton" class="button-jump">FullScreen</button>
                <button onclick="exitFullscreen()" id="fullscreenEndButton" class="button-jump">FullScreen End</button>
                <div id="jumpFireButtons">
                    <button id="jumpButton" class="button-jump">Jump</button>
                    <button id="fireButton" class="button-fire">Fire</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
