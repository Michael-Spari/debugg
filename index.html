<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael the Debugger</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable_objects.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/bug.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coins-counter.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background_object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endBoss.class.js"></script>
    <script src="./models/bigendBoss.class.js"></script>
    <script src="./models/plattformen.class.js"></script>

<audio id="audio" src="./audio/background2.mp3" autoplay></audio>
<body onload="init()">
    <h1>The Debugger</h1>
    <section class="mainFrame">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="overlay">
            <div id="panelBottom">
                <div id="leftRightButtons">
                    <button id="leftButton" class="button-left">←</button>
                    <button id="rightButton" class="button-right">→</button>
                </div>
                <div id="jumpFireButtons">
                    <button id="jumpButton" class="button-jump">Jump</button>
                    <button id="fireButton" class="button-fire">Fire</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
